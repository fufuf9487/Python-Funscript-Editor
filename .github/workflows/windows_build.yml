name: Create Windows Executable using Miniconda

on:
  push:
    tags:
      - '*'

jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["windows-latest"]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: build
          environment-file: environment.yaml
          python-version: 3.9
          auto-activate-base: false
      - shell: bash -l {0}
        run: |
          conda info
          conda env export
      - name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Build
        shell: bash -l {0}
        run: |
          pyinstaller --add-data="funscript_editor/config/*;funscript_editor/config" --add-data="assets/*;." --hidden-import "pynput.keyboard._win32" --hidden-import "pynput.mouse._win32" funscript-editor.py   
      - uses: papeloto/action-zip@v1
        with:
          files: dist/funscript-editor
          recursive: true
          dest: funscript-editor_${{ steps.get_version.outputs.version }}.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Python funscript Editor ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./funscript-editor_${{ steps.get_version.outputs.version }}.zip
          asset_name: funscript-editor_${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
