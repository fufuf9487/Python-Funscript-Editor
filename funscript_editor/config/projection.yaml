      increase: "w"
      decrease: "s"
    yaw:
      increase: "d"
      decrease: "a"
    roll:
      increase: "e"
      decrease: "q"
    fov:
      increase: "-"
      decrease: "+"

vr_he_180_ou:
  name: '3D Vertical VR Video 180'
  video_filter: 'v360=input=he:in_stereo=tb:pitch=${pitch}:yaw=${yaw}:roll=${roll}:output=flat:d_fov=${fov}:w=${width}:h=${height}'
  parameter:
    height: 720
    width: 1240
